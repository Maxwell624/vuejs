<!DOCTYPE html>
<html>
  <head>
    <title>Create component by using extend - VUE</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h3>VUE component</h3>

    <div id="app">
      <!-- 调用组件 -->
      <my-com></my-com>
    </div>

    <script>
      // 调用Vue.extend()方法，构建一个名字为myCom的组件
      var myCom = Vue.extend({
        template: '<div>This is a VUE component. - use Vue.extend()<div>'
      });

      // 全局注册创建的myCom组件
      // 在需要调用组件的地方写上组件名字的标签即可  <my-com></my-com>
      Vue.component('myCom', myCom);

      var app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
